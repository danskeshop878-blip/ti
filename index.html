<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailabstudio | Digital Creation & AI Solutions</title>
    
    <!-- Step 1: Strict Import Map (Must be first to prevent duplicate React instances) -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react/": "https://esm.sh/react@19.0.0/",
        "react-dom": "https://esm.sh/react-dom@19.0.0?external=react",
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client?external=react",
        "react-router-dom": "https://esm.sh/react-router-dom@7.1.5?external=react,react-dom",
        "lucide-react": "https://esm.sh/lucide-react@0.475.0?external=react"
      }
    }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              tech: ['Rajdhani', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: '#020617', 
                surface: '#0f172a',
                accent: '#0ea5e9',
                purple: '#7c3aed',
                silver: '#94a3b8',
                midnight: '#0f172a',
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px #0ea5e9' },
                '100%': { boxShadow: '0 0 20px #7c3aed, 0 0 10px #0ea5e9' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #020617;
        color: #f8fafc;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(30, 41, 59, 0.8);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }
      .neon-text {
        text-shadow: 0 0 10px rgba(14, 165, 233, 0.5);
      }
      /* Custom scrollbar for futuristic feel */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #0ea5e9; }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
    <!-- Explicit reference to index.tsx for esm.sh loader -->
    <script type="module" src="index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
